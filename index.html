<!DOCTYPE html>
<html ng-app="toDo">
<head lang="en">
    <meta charset="UTF-8">
    <title>TODO APP</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css" />
    <link rel="stylesheet"  href="stylesheet.min.css" />

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
    <!--<script src="check.min.js"></script>-->
    <script src="app.js"></script>

</head>
<body>


<div>
    <md-content class="md-padding">
        <md-tabs md-dynamic-height md-border-bottom>

            <md-tab label="main">
                <md-content class="md-padding">
                    <h1 class="md-display-2">TO<span class="title">DO</span> LIST</h1>

                    <!--List Controller ans listCtrl starts here-->
                    <div ng-controller="ListController as listCtrl">

                        <!--the loading circle-->
                        <div  ng-hide="listCtrl.list[0]" layout="column" layout-margin style="padding:25px;">
                            <p class="loading">Loading please wait!</p>
                            <div layout="row" layout-sm="column" layout-align="space-around">
                                <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                            </div>
                        </div>

                        <!--list item that repeates-->
                        <ol>
                            <li ng-repeat="item in listCtrl.list" style="list-style: none">
                                <div class="item">
                                    <md-checkbox  ng-model="item.isCompleted" ng-hide="item.isHide" ng-change="listCtrl.list.$save(item)" class="md-primary">
                                        {{item.text}}
                                </div>
                            </li>
                            <li style="list-style: none"><p>{{listCtrl.listItem}}</p></li>
                        </ol><br /><br /><br />

                        <!--the material design angular input.-->
                        <md-input-container flex>
                            <label>Add Item</label>
                            <input ng-model="listCtrl.listItem" placeholder="Input an Item here." maxlength="80" onkeydown="if (event.keyCode == 13) document.getElementById('btnAdd').click()" autofocus>
                        </md-input-container>

                        <!--the buttons-->
                        <div class="buttons">
                            <md-button id="btnAdd" class="md-raised" ng-click="listCtrl.add()">Add</md-button>
                            <md-button class="md-raised md-warn" ng-click="listCtrl.clear()">Clear</md-button>
                            <!--<md-button class="md-warn md-raised md-hue-2" ng-click="listCtrl.clearList()">Clear List</md-button>-->
                            <md-button class="md-raised md-primary"  ng-click="listCtrl.undo()">UNDO</md-button>
                        </div>
                    </div>

                </md-content>
            </md-tab>

            <md-tab label="review" >
                <md-content class="md-padding" ng-controller="ReviewController as reviewCtrl">
                    <h1 class="md-display-2"><span class="title">RE</span>VIEWS</h1>
                    <md-list>
                        <md-list-item class="md-2-line" ng-repeat="item in reviewCtrl.review">
                            <div class="md-list-item-text">
                                <h4>{{item.who}}</h4>
                                <p>{{item.star}}</p>
                            </div>
                            <md-divider md-inset ng-if="!$last"></md-divider>
                        </md-list-item>
                    </md-list>
                        <div>
                            <select ng-model="reviewCtrl.messages.star">
                                <option value="1">1 Star</option>
                                <option value="2">2 Stars</option>
                                <option value="3">3 Stars</option>
                                <option value="4">4 Stars</option>
                                <option value="5">5 Stars</option>
                            </select>
                            <input ng-model="reviewCtrl.messages.who" placeholder="User Name" maxlength="15" onkeydown="if (event.keyCode == 13) document.getElementById('userName').click()" autofocus>
                        </div>
                        <div class="buttons">
                            <md-button id="userName" class="md-raised" ng-click="reviewCtrl.add()">Add</md-button>
                        </div>

                </md-content>
            </md-tab>

            <md-tab label="about">
                <md-content class="md-padding">
                    <p><img src="images/asim.jpg" title="Asim Raza Khan"/></p>
                    <!--<h1 class="md-display-2">ASIM</h1>
                    <p>
                        <a href="https://github.com/Asim-rk" target="_blank">GitHub</a><br />
                        <a href="https://www.facebook.com/asim.r.k" target="_blank">Facebook</a><br />
                        <a href="https://pk.linkedin.com/pub/asim-raza-khan/91/299/362" target="_blank">LinkedIn</a>
                    </p>-->
                </md-content>
            </md-tab>
        </md-tabs>
    </md-content>
</div>

</body>
</html>
